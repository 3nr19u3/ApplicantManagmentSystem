name: CI-CD

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  id-token: write   # OIDC

concurrency:
  group: prod-deploy
  cancel-in-progress: true

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  EB_APPLICATION_NAME: ${{ vars.EB_APPLICATION_NAME }}
  EB_ENVIRONMENT_NAME: ${{ vars.EB_ENVIRONMENT_NAME }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Test (profile=test)
        run: mvn -B test -Dspring.profiles.active=test

      - name: Build (jar)
        run: mvn -B package -DskipTests

      # Auth AWS with OIDC (not keys)
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      # package: Beanstalk Deploy actions need a ZIP
      - name: Create EB bundle
        run: |
          set -e
          JAR_PATH="$(ls -1 target/*.jar | head -n 1)"
          echo "Using jar: ${JAR_PATH}"
          mkdir -p deploy
          cp "${JAR_PATH}" deploy/app.jar

          # Procfile: para Java SE (no Tomcat) corre el jar
          cat > deploy/Procfile <<'EOF'
          web: java -Dserver.port=5000 -jar app.jar
          EOF

          cd deploy
          zip -r ../deploy.zip .

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ env.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws_session_token: ${{ env.AWS_SESSION_TOKEN }}
          application_name: ${{ env.EB_APPLICATION_NAME }}
          environment_name: ${{ env.EB_ENVIRONMENT_NAME }}
          region: ${{ env.AWS_REGION }}
          version_label: ${{ github.run_id }}-${{ github.sha }}
          deployment_package: deploy.zip
          use_existing_version_if_available: true


